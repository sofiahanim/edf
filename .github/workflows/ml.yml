name: ML Part 1

on:
  push:
    branches:
      - main 
  schedule:
    - cron: "0 18 * * *"  # 2:00 AM MALAYSIA TIME  
  workflow_dispatch: 

permissions:
  contents: write 

jobs:
  preprocess:
    runs-on: ubuntu-20.04

    steps:
    - name: Checkout Repository
      uses: actions/checkout@v3

    - name: Set Up Python
      uses: actions/setup-python@v4
      with:
        python-version: "3.9"

    - name: Install System-Level Dependencies
      run: |
        sudo apt-get update -y
        sudo apt-get install -y \
          build-essential \
          g++ \
          gcc \
          swig \
          cmake \
          python3-dev \
          python3-pip \
          libopenblas-dev \
          liblapack-dev \
          libatlas-base-dev \
          libffi-dev \
          libssl-dev \
          zlib1g-dev \
          libcurl4-openssl-dev \
          libhdf5-dev \
          libgfortran5 \
          libgomp1

    - name: Upgrade Python Tools
      run: |
        python3 -m pip install --upgrade pip setuptools wheel
    
    - name: Clear and Install Core ML Libraries
      run: |
        echo "üîç Installing core ML libraries..."
        pip cache purge  # Clears existing cached packages to avoid conflicts
        pip install --upgrade --use-deprecated=legacy-resolver --no-cache-dir -r requirements_linux.txt --verbose
        

    - name: Check for Dependency Conflicts
      run: |
        python3 -m pip check || exit 1
       
    - name: Debug Installed Packages
      run: |
        echo "üîç Listing installed pip packages..."
        python3 -m pip list
    

    - name: Check Dependency Tree
      run: |
        python3 -m pip install pipdeptree
        pipdeptree
  
    - name: Run Preprocessing Script
      run: |
        python3 scripts/ml_part_1.py
      env:
        PYTHONUNBUFFERED: 1 
        LOG_LEVEL: DEBUG

    - name: Debug Training Script Logs
      if: failure()
      run: |
        echo "‚ö†Ô∏è Command failed. Debugging..."
        tail -n 50 /var/log/syslog || echo "No syslog available."

    - name: Commit and Push Changes
      run: |
        git config --global user.name "github-actions[bot]"
        git config --global user.email "github-actions[bot]@users.noreply.github.com"
        git add data/merge/allyears.csv
        if ! git diff --cached --quiet; then
          git commit -m "Update with daily preprocessing results at $(date -u '+%Y-%m-%d %H:%M:%S') UTC"
          git push
        else
          echo "‚ö†Ô∏è No changes to commit."
        fi
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

    - name: Notify Completion
      if: always()
      run: |
          if [ $? -eq 0 ]; then
            echo "üéâ Workflow completed successfully!"
          else
            echo "‚ùå Workflow failed. Check logs for details."
          fi
  