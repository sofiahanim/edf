name: ML Part 1

on:
  push:
    branches:
      - main 
  schedule:
    - cron: "0 18 * * *"  # 2:00 AM MALAYSIA TIME  
  workflow_dispatch: 

permissions:
  contents: write 

jobs:
  preprocess:
    runs-on: ubuntu-20.04

    steps:
    - name: Checkout Repository
      uses: actions/checkout@v3

    - name: Set Up Python
      uses: actions/setup-python@v4
      with:
        python-version: "3.9"

    - name: Install System-Level Dependencies
      run: |
        sudo apt-get update -y
        sudo apt-get install -y \
          build-essential \
          g++ \
          gcc \
          swig \
          cmake \
          python3-dev \
          python3-pip \
          libopenblas-dev \
          liblapack-dev \
          libatlas-base-dev \
          libffi-dev \
          libssl-dev \
          zlib1g-dev \
          libcurl4-openssl-dev \
          libhdf5-dev \
          libgfortran5 \
          libgomp1

    - name: Upgrade Python Tools
      run: |
        python3 -m pip install --upgrade pip setuptools wheel

    - name: Install Python Dependencies
      run: |
        python3 -m pip cache purge
        pip install pip-tools
        pip-compile --output-file=requirements_linux.lock.txt requirements_linux.txt
        python3 -m pip install --no-cache-dir -r requirements_linux.lock.txt --verbose

    - name: Install Stan via CmdStanPy
      run: |
        python3 -m cmdstanpy.install_cmdstan --version latest || exit 1
        python3 -c "import cmdstanpy; print(f'CmdStanPy Version: {cmdstanpy.__version__}')"

    - name: Test Dependency Installation
      run: |
        python3 -c "import pandas, pycaret, numpy, sklearn, tensorflow, darts, pyod, prophet, statsforecast"

    - name: Debug Installed Packages
      run: |
        python3 -m pip list

    - name: Check Dependency Tree
      run: |
        python3 -m pip install pipdeptree
        pipdeptree
  
    - name: Run Preprocessing Script
      run: |
        python3 scripts/ml_part_1.py
      env:
        PYTHONUNBUFFERED: 1 
        LOG_LEVEL: DEBUG

    - name: Commit and Push Changes
      run: |
        git config --global user.name "github-actions[bot]"
        git config --global user.email "github-actions[bot]@users.noreply.github.com"
        git add data/merge/allyears.csv
        git diff --cached --exit-code || git commit -m "Update with daily preprocessing results"
        git push
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

    - name: Notify Completion
      if: always()
      run: |
          if [ $? -eq 0 ]; then
            echo "üéâ Workflow completed successfully!"
          else
            echo "‚ùå Workflow failed. Check logs for details."
          fi
  