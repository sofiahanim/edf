name: ML Part 1

on:
  push:
    branches:
      - main 
  schedule:
    - cron: "0 18 * * *" # Runs daily at 18:00 UTC
  workflow_dispatch: # Allows manual triggering

permissions:
  contents: write # Grants write permission to commit and push changes

jobs:
  preprocess:
    runs-on: ubuntu-20.04

    steps:
    - name: Checkout Repository
      uses: actions/checkout@v3

    - name: Set Up Python
      uses: actions/setup-python@v4
      with:
        python-version: "3.10" # Adjust to match your script's Python version

    # Step 3: Install System-Level Dependencies
    - name: Install System-Level Dependencies
      run: |
        echo "üîÑ Installing system-level dependencies..."
        sudo apt-get update -y
        sudo apt-get install -y \
          build-essential \
          swig \
          cmake \
          python3-dev \
          python3-pip \
          libopenblas-dev \
          liblapack-dev \
          libatlas-base-dev \
          libffi-dev \
          libssl-dev \
          zlib1g-dev \
          libcurl4-openssl-dev \
          libhdf5-dev

    # Step 4: Upgrade Python Tools
    - name: Upgrade Python Tools
      run: |
        echo "üîÑ Upgrading pip, setuptools, and wheel..."
        python3 -m pip install --upgrade pip setuptools wheel

    # Step 5: Install Python Dependencies
    - name: Install Python Dependencies
      run: |
        echo "üîÑ Installing Python dependencies..."
        python3 -m pip install --only-binary=:all: --no-cache-dir \
          -r requirements_linux.txt --verbose

    # Step 6: Install auto-sklearn
    - name: Install auto-sklearn
      run: |
        echo "üîÑ Installing auto-sklearn..."
        python3 -m pip install auto-sklearn --verbose --no-cache-dir
      continue-on-error: true

    - name: Check Dependency Tree
      run: |
        python3 -m pip install pipdeptree
        pipdeptree

    - name: Run Preprocessing Script
      run: |
        python3 scripts/ml_part_1.py
      env:
        PYTHONUNBUFFERED: 1 # Ensures real-time output in logs

    - name: Commit and Push Changes
      run: |
        git config --global user.name "github-actions[bot]"
        git config --global user.email "github-actions[bot]@users.noreply.github.com"
        git add data/merge/allyears.csv
        git diff --cached --exit-code || git commit -m "Update with daily preprocessing results"
        git push
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

    # Step 9: Notify Success or Failure
    - name: Notify Completion
      if: always()
      run: |
        if [ "$GITHUB_JOB" == "success" ]; then
          echo "üéâ Workflow completed successfully!"
        else
          echo "‚ùå Workflow failed. Check logs for details."
