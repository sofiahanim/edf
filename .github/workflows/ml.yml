name: ML Part 1

on:
  push:
    branches:
      - main 
  schedule:
    - cron: "0 18 * * *" # Runs daily at 18:00 UTC
  workflow_dispatch: # Allows manual triggering

permissions:
  contents: write # Grants write permission to commit and push changes

jobs:
  preprocess:
    runs-on: ubuntu-20.04

    steps:
    # Step 1: Checkout Repository
    - name: Checkout Repository
      uses: actions/checkout@v3

    # Step 2: Set Up Python
    - name: Set Up Python
      uses: actions/setup-python@v4
      with:
        python-version: "3.9"

    # Step 3: Install System-Level Dependencies
    - name: Install System-Level Dependencies
      run: |
        sudo apt-get update -y
        sudo apt-get install -y \
          build-essential \
          g++ \
          gcc \
          swig \
          cmake \
          python3-dev \
          python3-pip \
          libopenblas-dev \
          liblapack-dev \
          libatlas-base-dev \
          libffi-dev \
          libssl-dev \
          zlib1g-dev \
          libcurl4-openssl-dev \
          libhdf5-dev \
          libgfortran5 \
          libgomp1

    # Step 4: Upgrade Python Tools
    - name: Upgrade Python Tools
      run: |
        python3 -m pip install --upgrade pip setuptools wheel

    # Step 5: Install Python Dependencies
    - name: Install Python Dependencies
      run: |
        python3 -m pip cache purge
        python3 -m pip install --force-reinstall \
          "scikit-learn==1.2.2" \
          "darts==0.23.1" \
          "prophet==1.1.2" \
          "holidays==0.14.2" \
          "pyod==1.0.7"
        python3 -m pip install --no-cache-dir -r requirements_linux.txt --verbose

    # Step 6: Test Dependency Installation
    - name: Test Dependency Installation
      run: |
        python3 -c "import pandas, numpy, sklearn, tensorflow, darts, pyod, prophet" || exit 1

    # Step 7: Debug Installed Packages
    - name: Debug Installed Packages
      run: |
        python3 -m pip list

    # Step 8: Check Dependency Tree
    - name: Check Dependency Tree
      run: |
        python3 -m pip install pipdeptree
        pipdeptree

    # Step 9: Run Model Training Script
    - name: Run Preprocessing Script
      run: |
        python3 scripts/ml_part_1.py
      env:
        PYTHONUNBUFFERED: 1 
        LOG_LEVEL: DEBUG

    - name: Commit and Push Changes
      run: |
        git config --global user.name "github-actions[bot]"
        git config --global user.email "github-actions[bot]@users.noreply.github.com"
        git add data/merge/allyears.csv
        git diff --cached --exit-code || git commit -m "Update with daily preprocessing results"
        git push
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

    - name: Notify Completion
      if: always()
      run: |
            if [ "$GITHUB_JOB" == "success" ]; then
              echo "üéâ Workflow completed successfully!"
            else
              echo "‚ùå Workflow failed. Check logs for details."
            fi
  