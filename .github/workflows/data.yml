name: Data Pipeline

on:
  push:
    branches:
      - main  
  workflow_dispatch:  
  schedule:
  - cron: '0 17 * * *' # 1:00 AM MALAYSIA TIME  
   
permissions:
  contents: write 

jobs:
  data_pipeline:
    runs-on: ubuntu-20.04

    steps:
      - name: Checkout Repository
        uses: actions/checkout@v3

      - name: Set Up Python
        uses: actions/setup-python@v4
        with:
          python-version: "3.9"

      - name: Install System-Level Dependencies
        run: |
          sudo apt-get update -y
          sudo apt-get install -y \
            build-essential \
            g++ \
            gcc \
            swig \
            cmake \
            python3-dev \
            python3-pip \
            libopenblas-dev \
            liblapack-dev \
            libatlas-base-dev \
            libffi-dev \
            libssl-dev \
            zlib1g-dev \
            libcurl4-openssl-dev \
            libhdf5-dev \
            libgfortran5 \
            libgomp1
  
      - name: Upgrade Python Tools
        run: |
          python3 -m pip install --upgrade pip setuptools wheel
  
      - name: Install Python Dependencies
        run: |
          python3 -m pip cache purge
          pip install pip-tools
          pip-compile --output-file=requirements_linux.lock.txt requirements_linux.txt
          python3 -m pip install --no-cache-dir -r requirements_linux.lock.txt --verbose
  
      - name: Install Stan via CmdStanPy
        run: |
          python3 -m cmdstanpy.install_cmdstan --version latest || exit 1
          python3 -c "import cmdstanpy; print(f'CmdStanPy Version: {cmdstanpy.__version__}')"
  
      - name: Test Dependency Installation
        run: |
          python3 -c "import pandas, pycaret, numpy, sklearn, tensorflow, darts, pyod, prophet, statsforecast"
  
      - name: Debug Installed Packages
        run: |
          python3 -m pip list
  
      - name: Check Dependency Tree
        run: |
          python3 -m pip install pipdeptree
          pipdeptree

      - name: Run Model Training Script
        run: |
          python3 scripts/ml_part_2.py --verbose
        env:
          PYTHONUNBUFFERED: 1
          LOG_LEVEL: DEBUG

    
      - name: Set AWS credentials
        run: |
          echo "AWS_ACCESS_KEY_ID=${{ secrets.AWS_ACCESS_KEY_ID }}" >> $GITHUB_ENV
          echo "AWS_SECRET_ACCESS_KEY=${{ secrets.AWS_SECRET_ACCESS_KEY }}" >> $GITHUB_ENV
          echo "AWS_DEFAULT_REGION=us-east-1" >> $GITHUB_ENV

      - name: Verify file existence and content
        run: |
          if [ -f "data/demand/2025.csv" ]; then
            echo "File exists:"
            ls -l data/demand/2025.csv
            if [ -s "data/demand/2025.csv" ]; then
              echo "CSV file has content:"
              cat data/demand/2025.csv
            else
              echo "CSV file is empty. Exiting pipeline."
              exit 1
            fi
          else
            echo "CSV file does not exist. Exiting pipeline."
            exit 1
          fi

      - name: Run data pipeline script
        run: python3 scripts/pipe_data.py
        env:
          PYTHONUNBUFFERED: 1
          LOG_LEVEL: DEBUG

      - name: Commit and push updated CSV
        run: |
          git config --local user.name "GitHub Actions[bot]"
          git config --local user.email "github-actions[bot]@users.noreply.github.com"
          git add --force data/demand/2025.csv
          git commit -m "Update CSV with new data" || echo "Nothing to commit."
          git push || echo "No changes pushed."

      - name: Notify Completion
        if: always()
        run: |
            if [ $? -eq 0 ]; then
              echo "üéâ Workflow completed successfully!"
            else
              echo "‚ùå Workflow failed. Check logs for details."
            fi
    