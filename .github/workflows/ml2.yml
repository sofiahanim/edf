name: ML Part 2

on:
  push:
    branches:
      - main
  schedule:
    - cron: "0 19 * * *"
  workflow_dispatch:

permissions:
  contents: write

jobs:
  ml-training:
    runs-on: ubuntu-20.04

    steps:
    # Step 1: Checkout Repository
    - name: Checkout Repository
      uses: actions/checkout@v3

    # Step 2: Set Up Python
    - name: Set Up Python
      uses: actions/setup-python@v4
      with:
        python-version: "3.9"

    # Step 3: Cache Python Dependencies
    - name: Cache Python Dependencies
      uses: actions/cache@v3
      with:
        path: ~/.cache/pip
        key: ${{ runner.os }}-pip-${{ hashFiles('**/requirements_linux.txt') }}
        restore-keys: |
          ${{ runner.os }}-pip-

    # Step 4: Install System-Level Dependencies
    - name: Install System-Level Dependencies
      run: |
        sudo apt-get update -y
        sudo apt-get install -y \
          build-essential \
          g++ \
          gcc \
          swig \
          cmake \
          python3-dev \
          python3-pip \
          libopenblas-dev \
          liblapack-dev \
          libatlas-base-dev \
          libffi-dev \
          libssl-dev \
          zlib1g-dev \
          libcurl4-openssl-dev \
          libhdf5-dev \
          libgfortran5 \
          libgomp1

    # Step 5: Upgrade Python Tools
    - name: Upgrade Python Tools
      run: |
        python3 -m pip install --upgrade pip setuptools wheel

    # Step 6: Install Python Dependencies
    - name: Install Python Dependencies
      run: |
        python3 -m pip cache purge
        python3 -m pip install --no-cache-dir -r requirements_linux.txt --verbose

    # Step 7: Test Dependency Installation
    - name: Test Dependency Installation
      run: |
        python3 -c "import darts, pyod, tensorflow"

    # Step 8: Install auto-sklearn
    - name: Install auto-sklearn
      run: |
        python3 -m pip install auto-sklearn --verbose --no-cache-dir
      continue-on-error: true

    # Step 9: Check Dependency Tree
    - name: Check Dependency Tree
      run: |
        python3 -m pip install pipdeptree
        pipdeptree

    # Step 10: Run Model Training Script
    - name: Run Model Training Script
      run: |
        python3 scripts/ml_part_2.py --verbose
      env:
        PYTHONUNBUFFERED: 1
        LOG_LEVEL: DEBUG

    # Step 11: Verify Metrics Files (Wildcard Check)
    - name: Verify Training Files
      run: |
        if ls training/*.csv 1> /dev/null 2>&1; then
          echo "‚úÖ All training files are present."
        else
          echo "‚ùå Training files are missing."
          exit 1
        fi

    - name: Verify Validation Files
      run: |
        if ls validation/*.csv 1> /dev/null 2>&1; then
          echo "‚úÖ All validation files are present."
        else
          echo "‚ùå Validation files are missing."
          exit 1
        fi

    - name: Verify Metrics Files
      run: |
        if ls evaluation/*.csv 1> /dev/null 2>&1; then
          echo "‚úÖ All evaluation files are present."
        else
          echo "‚ùå Evaluation files are missing."
          exit 1
        fi

    # Step 12: Notify Completion
    - name: Notify Completion
      if: always()
      run: |
        if [ "$GITHUB_JOB" == "success" ]; then
          echo "üéâ Workflow completed successfully!"
        else
          echo "‚ùå Workflow failed. Check logs for details."