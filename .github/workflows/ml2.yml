name: ML Part 2

on:
#  push:
#    branches:
#      - main 
#  schedule:
#    - cron: "0 19 * * *" # Runs daily at 18:00 UTC
  workflow_dispatch: # Allows manual triggering

permissions:
  contents: write # Grants write permission to commit and push changes

jobs:
  preprocess:
    runs-on: ubuntu-20.04

    steps:
    - name: Checkout Repository
      uses: actions/checkout@v3

    - name: Set Up Python
      uses: actions/setup-python@v4
      with:
        python-version: "3.11.10" # Adjust to match your script's Python version

    - name: Install Dependencies
      run: |
        python3 -m pip install --upgrade pip
        python3 -m pip install -r requirements_linux.txt
      
    - name: Run Preprocessing Script
      run: |
        python3 scripts/ml_part_2.py
      env:
        PYTHONUNBUFFERED: 1 # Ensures real-time output in logs
    
    - name: Commit and Push Changes
      run: |
        git config --global user.name "github-actions[bot]"
        git config --global user.email "github-actions[bot]@users.noreply.github.com"
        git add data/merge/2025.csv || echo "No changes to commit."
        git diff --cached --exit-code || git commit -m "Update 2025.csv with daily preprocessing results"
        git push || echo "No changes to push."
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }} # Automatically generated by GitHub Actions for authentication

    - name: Notify success
      if: success()
      run: echo "üéâ ML 2 completed successfully!"

    - name: Notify failure
      if: failure()
      run: echo "‚ùå ML 2 failed. Check logs for details."
