name: ML Part 2

on:
  push:
    branches:
      - main  # Trigger workflow on pushes to main branch
  schedule:
    - cron: "0 19 * * *"  # Schedule daily at 19:00 UTC (3:00 AM Malaysia Time)
  workflow_dispatch:  # Allow manual triggering

permissions:
  contents: write  # Grants permission to commit and push changes

jobs:
  ml-training:
    runs-on: ubuntu-20.04

    steps:
    - name: Checkout Repository
      uses: actions/checkout@v3

    - name: Set Up Python
      uses: actions/setup-python@v4
      with:
        python-version: "3.11.10"

    - name: Install Dependencies
      run: |
        python3 -m pip install --upgrade pip
        python3 -m pip install -r requirements.txt

    - name: Run Model Training Script
      run: |
        python3 scripts/ml_training_script.py
      env:
        PYTHONUNBUFFERED: 1

    - name: Verify Metrics Files
      run: |
        echo "Checking metrics files..."
        for file in training/h2o_metrics.csv training/darts_theta_metrics.csv training/prophet_metrics.csv training/training_info.csv; do
          if [ -f "$file" ]; then
            echo "‚úÖ $file exists and is ready."
          else
            echo "‚ùå $file is missing."
            exit 1
          fi
        done

    - name: Commit and Push Metrics Files
      run: |
        git config --global user.name "github-actions[bot]"
        git config --global user.email "github-actions[bot]@users.noreply.github.com"
        git add training/h2o_metrics.csv training/darts_theta_metrics.csv training/prophet_metrics.csv training/training_info.csv || echo "No changes to commit."
        git diff --cached --exit-code || git commit -m "Update metrics files after training"
        git push || echo "No changes to push."
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

    - name: Notify Success
      if: success()
      run: echo "üéâ Model training and metrics update completed successfully!"

    - name: Notify Failure
      if: failure()
      run: echo "‚ùå Model training or metrics update failed. Check logs for details."
