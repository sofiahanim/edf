{% extends 'base.html' %}
{% block title %}Holiday EDA{% endblock %}

{% block content %}
<div class="container-fluid">
    <h1 class="h3 mb-4 text-gray-800">Holiday EDA</h1>

    <div class="row">
        <div class="col-lg-6">
            <div class="card shadow mb-4">
                <div class="card-header py-3">
                    <h6 class="m-0 font-weight-bold text-primary">Holiday Trends Over the Years</h6>
                </div>
                <div class="card-body">
                    <div id="holiday-trends"></div>
                </div>
            </div>
        </div>
        <div class="col-lg-6">
            <div class="card shadow mb-4">
                <div class="card-header py-3">
                    <h6 class="m-0 font-weight-bold text-primary">Holiday Statistics</h6>
                </div>
                <div class="card-body">
                    <p>Total Holidays: <strong>{{ total_holidays }}</strong></p>
                    <p>Most Common Month: <strong>{{ common_month }}</strong></p>
                </div>
            </div>
        </div>
    </div>

    <div class="row">
        <div class="col-lg-12">
            <div class="card shadow mb-4">
                <div class="card-header py-3">
                    <h6 class="m-0 font-weight-bold text-primary">Holiday Distribution by Month</h6>
                </div>
                <div class="card-body">
                    <div id="holiday-histogram" style="width: 100%; height: 400px;"></div>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
