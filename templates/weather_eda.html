{% extends 'base.html' %}
{% block title %}Weather EDA{% endblock %}

{% block content %}
<div class="container-fluid">
    <h1 class="h3 mb-4 text-gray-800">Weather EDA</h1>

    <div class="row">
        <div class="col-md-6">
            <div class="card shadow">
                <div class="card-header">
                    <h6 class="m-0 font-weight-bold text-primary">Average Temperature by Year</h6>
                </div>
                <div class="card-body">
                    <div id="avg-temp-by-year">{{ avg_temp_by_year }}</div>

                </div>
            </div>
        </div>
        <div class="col-md-6">
            <div class="card shadow">
                <div class="card-header">
                    <h6 class="m-0 font-weight-bold text-primary">Average Humidity by Month</h6>
                </div>
                <div class="card-body">
                    <div id="avg-humidity-by-month"></div> <!-- Correct ID -->
                </div>
            </div>
        </div>
    </div>

    <div class="row">
        <div class="col-md-6">
            <div class="card shadow">
                <div class="card-header">
                    <h6 class="m-0 font-weight-bold text-primary">Wind Speed Distribution</h6>
                </div>
                <div class="card-body">
                    <div id="wind-speed-distribution"></div> <!-- Correct ID -->
                </div>
            </div>
        </div>
        <div class="col-md-6">
            <div class="card shadow">
                <div class="card-header">
                    <h6 class="m-0 font-weight-bold text-primary">Solar Radiation by Hour</h6>
                </div>
                <div class="card-body">
                    <div id="solar-radiation-by-hour"></div> <!-- Correct ID -->
                </div>
            </div>
        </div>
    </div>

    <div class="row">
        <div class="col-md-12">
            <div class="card shadow">
                <div class="card-header">
                    <h6 class="m-0 font-weight-bold text-primary">Precipitation Type Distribution</h6>
                </div>
                <div class="card-body">
                    <div id="precip-type-distribution"></div> <!-- Correct ID -->
                </div>
            </div>
        </div>
    </div>
</div>

{% endblock %}
