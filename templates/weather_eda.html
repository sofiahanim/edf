{% extends 'base.html' %}
{% block title %}Weather EDA{% endblock %}

{% block content %}
<div class="container-fluid">
    <h1 class="h3 mb-4 text-gray-800">Weather EDA</h1>

    <!-- Visualization Section -->
    <div class="row">
        <div class="col-lg-6">
            <div class="card shadow mb-4">
                <div class="card-header py-3">
                    <h6 class="m-0 font-weight-bold text-primary">Temperature Trends</h6>
                </div>
                <div class="card-body">
                    <div id="temperature-trends"></div>
                </div>
            </div>
        </div>
        <div class="col-lg-6">
            <div class="card shadow mb-4">
                <div class="card-header py-3">
                    <h6 class="m-0 font-weight-bold text-primary">Summary Statistics</h6>
                </div>
                <div class="card-body">
                    <table class="table table-bordered">
                        <thead>
                            <tr>
                                <th>Statistic</th>
                                <th>Value</th>
                            </tr>
                        </thead>
                        <tbody>
                            <tr>
                                <td>Mean Temperature</td>
                                <td id="mean-temp">Loading...</td>
                            </tr>
                            <tr>
                                <td>Median Temperature</td>
                                <td id="median-temp">Loading...</td>
                            </tr>
                            <tr>
                                <td>Standard Deviation</td>
                                <td id="std-temp">Loading...</td>
                            </tr>
                        </tbody>
                    </table>
                </div>
            </div>
        </div>
    </div>

    <!-- Histogram Section -->
    <div class="row">
        <div class="col-lg-12">
            <div class="card shadow mb-4">
                <div class="card-header py-3">
                    <h6 class="m-0 font-weight-bold text-primary">Temperature Distribution</h6>
                </div>
                <div class="card-body">
                    <div id="temp-histogram"></div>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
