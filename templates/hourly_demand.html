{% extends 'base.html' %}
{% block title %}Hourly Demand{% endblock %}
{% block content %}
<div class="container-fluid">
    <h1 class="h3 mb-2 text-gray-800">
        <i class="fas fa-clock"></i> Hourly Demand
    </h1>
    <p class="mb-4">Search hourly electricity demand data.</p>
    <div class="table-responsive">
        <table id="hourly-demand-table" class="table table-bordered">
            <thead>
                <tr>
                    <th>Datetime</th>
                    <th>Demand (kWh)</th>
                </tr>
            </thead>
        </table>
    </div>
     <!-- Last Updated Message -->
     <p class="text-muted mt-2" style="font-size: 0.85rem;" id="last-updated-demand">
        <em>Data last updated as of</em>
    </p>
</div>
{% endblock %}
