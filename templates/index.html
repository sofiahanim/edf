<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hourly Demand</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- DataTables CSS -->
    <link href="https://cdn.datatables.net/1.13.6/css/dataTables.bootstrap5.min.css" rel="stylesheet">
</head>
<body>
    <div class="container mt-5">
        <h1 class="mb-4 text-center">Hourly Demand Data</h1>
        <table id="data-table" class="table table-striped table-bordered">
            <thead>
                <tr>
                    <th>Time</th>
                    <th>Value</th>
                </tr>
            </thead>
        </table>
    </div>

    <!-- jQuery -->
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <!-- DataTables JavaScript -->
    <script src="https://cdn.datatables.net/1.13.6/js/jquery.dataTables.min.js"></script>
    <script src="https://cdn.datatables.net/1.13.6/js/dataTables.bootstrap5.min.js"></script>
    <script>
        $(document).ready(function() {
            $('#data-table').DataTable({
                serverSide: true,
                processing: true,
                pageLength: 10,  // Default number of rows per page
                ajax: {
                    url: '/hourlydemand',
                    type: 'GET',
                    data: function(d) {
                        return {
                            start: d.start,  // Start row for pagination
                            length: d.length  // Number of rows per page
                        };
                    }
                },
                columns: [
                    { data: 'time', title: 'Time' },
                    { data: 'value', title: 'Value' }
                ],
                order: [[0, 'desc']]  // Default sorting by "Time" in descending order
            });
        });
    </script>
</body>
</html>
