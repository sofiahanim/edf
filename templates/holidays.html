{% extends 'base.html' %}
{% block title %}Holidays{% endblock %}

{% block content %}
<div class="container-fluid">
    <!-- Page Heading -->
    <h1 class="h3 mb-4 text-gray-800">
        <i class="fas fa-calendar-alt"></i> Holidays
    </h1>
    <p class="mb-4">Search holidays by name or date in the table below.</p>

    <!-- Data Table -->
    <div class="card shadow mb-4">
        <div class="card-header py-3">
            <h6 class="m-0 font-weight-bold text-primary">Holidays Data</h6>
        </div>
        <div class="card-body">
            <div class="table-responsive">
                <table id="holidays-table" class="table table-bordered table-hover" width="100%" cellspacing="0">
                    <thead class="thead-light">
                        <tr>
                            <th>Date</th>
                            <th>Holiday Name</th>
                        </tr>
                    </thead>
                    <tfoot class="thead-light">
                        <tr>
                            <th>Date</th>
                            <th>Holiday Name</th>
                        </tr>
                    </tfoot>
                    <tbody>
                        <!-- Data will be dynamically inserted via DataTables -->
                    </tbody>
                </table>
            </div>
        </div>
    </div>

    <!-- Last Updated -->
    <p class="text-muted mt-3" style="font-size: 0.85rem;" id="last-updated-holiday">
        <em>Data last updated as of</em>
    </p>
</div>
{% endblock %}
