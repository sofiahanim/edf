
<div class="filter-container">
    <span>Filter:</span>
    <input type="radio" name="filter" value="All" [(ngModel)]="selectedValue" (change)="onSelectionChange()"/>
    <span>{{ 'All ('+all+')'}}</span>

    <input type="radio" name="filter" value="Free" [(ngModel)]="selectedValue" (change)="onSelectionChange()"/>
    <span>{{ 'Free ('+free+')'}}</span>

    <input type="radio" name="filter" value="Premium" [(ngModel)]="selectedValue" (change)="onSelectionChange()"/>
    <span>{{ 'Premium ('+premium+')'}}</span>

</div>
